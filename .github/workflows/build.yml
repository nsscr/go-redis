name: Go

on:
  push:
    branches: [master, v9]
  pull_request:
    branches: [master, v9]

permissions:
  contents: read

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: [1.19.x, 1.20.x]

    steps:
      - name: Set up ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Test
        run: |
          make redis
          make test
